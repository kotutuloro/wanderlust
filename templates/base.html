{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="travel" />
    <meta name="description"
          content="Keep track of the travelling you want to do." />
    <title>Wanderlust -
      {% block subtitle %}
      {% endblock subtitle %}
    </title>
    <link rel="stylesheet" href="{% static "base_styles.css" %}" />
  </head>
  <body>
    <header class="base">
      <div class="icon">
        <a href={% url "trips:index" %}>
          <img src="https://placehold.co/400"
               alt="homepage icon"
               height="50px"
               width="50px" />
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url "trips:profile" %}">My Trips</a>
            </li>
            <li>
              <a href="{% url "accounts:settings" %}">Settings</a>
            </li>
            <li>
              <form action="{% url "accounts:logout" %}" method="post">
                {% csrf_token %}
                <button type="submit">Log Out</button>
              </form>
            </li>
          {% else %}
            <li>
              <a href="{% url "accounts:login" %}">Log In</a>
            </li>
            <li>
              <a href="{% url "accounts:signup" %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
      Created by <a href="https://kiko.codes">Kiko Otutuloro</a> Â© 2025
    </footer>
  </body>
</html>
