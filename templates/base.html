{% load static %}
<!DOCTYPE html>
<html lang="en" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="travel" />
    <meta name="description"
          content="Keep track of the travelling you want to do." />
    <title>Wanderlust -
      {% block subtitle %}
      {% endblock subtitle %}
    </title>
    <link rel="stylesheet" href="{% static "base_styles.css" %}" />
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css'
          rel='stylesheet' />
  </head>
  <body>
    <header class="base">
      <div class="icon">
        <a href={% url "trips:index" %}>
          <img src="https://placehold.co/400"
               alt="homepage icon"
               height="50px"
               width="50px" />
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url "trips:profile" %}">My Trips</a>
            </li>
            <li>
              <a href="{% url "accounts:settings" %}">Settings</a>
            </li>
            <li>
              <form action="{% url "accounts:logout" %}" method="post">
                {% csrf_token %}
                <button type="submit">Log Out</button>
              </form>
            </li>
          {% else %}
            <li>
              <a href="{% url "accounts:login" %}">Log In</a>
            </li>
            <li>
              <a href="{% url "accounts:signup" %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
      Created by <a href="https://kiko.codes">Kiko Otutuloro</a> Â© 2025
    </footer>
  </body>
</html>
