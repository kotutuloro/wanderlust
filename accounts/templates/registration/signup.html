{% extends "base.html" %}
{% block subtitle %}
  Sign Up
{% endblock subtitle %}
{% block content %}
  <h2>Create an account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
  </form>
  <p>
    Already registered? <a href="{% url "accounts:login" %}">Log in here</a>
  </p>
{% endblock content %}
