{% extends "base.html" %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>
      Are you sure you want to delete your destination <strong>{{ destination.name }}</strong>
      on trip <em>{{ destination.trip.title }}</em>?
    </p>
    {{ form }}
    <input type="submit" value="Confirm" />
  </form>
{% endblock content %}
